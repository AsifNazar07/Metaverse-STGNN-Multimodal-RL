apiVersion: v1
kind: Namespace
metadata:
  name: metaverse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-1
  namespace: metaverse
  labels:
    app: stgnn-zone
    zone: zone-1
spec:
  replicas: 1
  selector:
    matchLabels:
      zone: zone-1
  template:
    metadata:
      labels:
        zone: zone-1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9105"
    spec:
      containers:
        - name: zone-1-container
          image: python:3.10-slim
          command: ["python3", "-m", "http.server", "8080"]
          resources:
            requests:
              cpu: "300m"
            limits:
              cpu: "300m"
