apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      # ---------------------------------------------------------------------
      # Kubernetes Node scraping
      # ---------------------------------------------------------------------
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # ---------------------------------------------------------------------
      # Kubernetes Pods scraping
      # ---------------------------------------------------------------------
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: "(.+)"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: "(\d+)"
            replacement: "$1"

      # ---------------------------------------------------------------------
      # ST-GNN METRICS EXPORTER SCRAPING
      # ---------------------------------------------------------------------
      - job_name: 'stgnn-metrics-exporter'
        static_configs:
          - targets: ['stgnn-metrics-exporter:9105']
            labels:
              component: stgnn-autoscaler
